<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>登录/注册</title>
    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">-->
    <link rel="stylesheet" href="css/dmaku.css">
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="bg">
    <table id="bg">
    </table>
    <div class="dowebok" id="dowebok">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>注册</h1>
                <div class="social-container">
                    <!--                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>-->
                    <!--                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>-->
                    <!--                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>-->
                </div>
                <!--                <span>或使用邮箱注册</span>-->
                <input type="text" placeholder="姓名">
                <input type="email" placeholder="电子邮箱">
                <input type="password" placeholder="密码">
                <button>注册</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>登录</h1>
                <div class="social-container">
                    <!--                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>-->
                    <!--                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>-->
                    <!--                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>-->
                </div>
                <!--                <span>或使用您的帐号</span>-->
                <input type="email" placeholder="电子邮箱" id="loginEmail">
                <input type="password" placeholder="密码" id="loginPwd">
                <a href="#">忘记密码？</a>
                <button id="login">登录</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>已有帐号？</h1>
                    <p>请使用您的帐号进行登录</p>
                    <button class="ghost" id="signIn">登录</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <!--                    <h1>没有帐号？</h1>-->
                    <h1>没想好些什么</h1>
                    <!--                    <p>立即注册加入我们，和我们一起开始旅程吧</p>-->
                    <p>写我爱你总对了</p>
                    <!--                    <button class="ghost" id="signUp">注册</button>-->
                    <button class="ghost" id="signUp">答案正确</button>
                </div>
            </div>
        </div>
    </div>

</div>
<div th:insert="foot" class="foot"></div>
<script src="js/dmaku.js"></script>

</body>

<script>
    $(function () {
        //登录
        $("#login").on("click", function () {
            let loginEmail = $("#loginEmail").val();
            let loginPwd = $("#loginPwd").val();
            if (loginEmail !== "" && loginPwd !== "") {
                $.ajax({
                    url: "/user/login",
                    data:{
                        loginEmail: loginEmail,
                        loginPwd: loginPwd
                    },
                    method: "post",
                    success: function (data) {
                        if (data.code !== 1) {
                            alert(data.message)
                        } else {
                            window.location.href = "system/main"
                        }
                    }

                })
            }
        })
    })
</script>

</html>
